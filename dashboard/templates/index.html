<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Seismic AI Detector - Dashboard</title>
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/style.css') }}"
    />
    <script src="https://cdn.jsdelivr.net/npm/chart.js@3.9.1/dist/chart.min.js"></script>
  </head>
  <body>
    <div class="container">
      <header>
        <h1>üåç Seismic AI Detector</h1>
        <p class="subtitle">Real-Time Earthquake Monitoring System</p>
      </header>

      <!-- Stats Cards -->
      <div class="stats-grid">
        <div class="stat-card">
          <div class="stat-value" id="totalEvents">-</div>
          <div class="stat-label">Total Events</div>
        </div>
        <div class="stat-card">
          <div class="stat-value" id="todayEvents">-</div>
          <div class="stat-label">Today's Events</div>
        </div>
        <div class="stat-card">
          <div class="stat-value" id="avgMagnitude">-</div>
          <div class="stat-label">Avg Magnitude</div>
        </div>
        <div class="stat-card">
          <div class="stat-value" id="maxMagnitude">-</div>
          <div class="stat-label">Max Magnitude</div>
        </div>
      </div>

      <!-- Charts -->
      <div class="charts-grid">
        <div class="chart-container">
          <h2>Magnitude Timeline</h2>
          <canvas id="magnitudeChart"></canvas>
        </div>
        <div class="chart-container">
          <h2>Confidence Distribution</h2>
          <canvas id="confidenceChart"></canvas>
        </div>
      </div>

      <!-- Recent Events Table -->
      <div class="table-container">
        <h2>Recent Events</h2>
        <table id="eventsTable">
          <thead>
            <tr>
              <th>Time</th>
              <th>Magnitude</th>
              <th>Duration</th>
              <th>Confidence</th>
              <th>PGA</th>
            </tr>
          </thead>
          <tbody id="eventsTableBody">
            <tr>
              <td colspan="5" class="loading">Loading events...</td>
            </tr>
          </tbody>
        </table>
      </div>

      <!-- Status Bar -->
      <div class="status-bar">
        <span id="statusIndicator" class="status-active">‚óè System Active</span>
        <span id="lastUpdate">Last update: -</span>
      </div>
    </div>

    <script src="{{ url_for('static', filename='js/charts.js') }}"></script>
  </body>
</html>
